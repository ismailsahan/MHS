<TABLE style="HEIGHT: 52px; BACKGROUND-COLOR: #1f1f1f" cellSpacing=0 cellPadding=0 width="100%" border=0>
	<TBODY>
		<TR>
			<TD align=center>
				<CENTER>
					<TABLE cellSpacing=0 cellPadding=0 width=600 border=0>
						<TBODY>
							<TR>
								<TD style="PADDING-LEFT: 20px" vAlign=middle align=left>
									<A href="{$_G.siteurl}"><IMG src="{$_G.siteurl}{$_G.setting.logopath}" /></A>
								</TD>
							</TR>
						</TBODY>
					</TABLE>
				</CENTER>
			</TD>
		</TR>
	</TBODY>
</TABLE>
<TABLE cellSpacing=0 cellPadding=0 width="100%" border=0>
	<TBODY>
		<TR>
			<TD style="PADDING-BOTTOM: 20px">
				<CENTER>
					<TABLE cellSpacing=0 cellPadding=0 width=600 border=0>
						<TBODY>
							<TR>
								<TD class=bodyContent vAlign=top>
									<TABLE cellSpacing=0 cellPadding=20 width="100%" border=0>
										<TBODY>
											<TR>
												<TD vAlign=top>
													{if $title}<H2 style="MARGIN-BOTTOM: 1%; FONT-SIZE: 30px; FONT-FAMILY: '微软雅黑', '黑体'; FONT-WEIGHT: 400; COLOR: #444444; TEXT-ALIGN: left; MARGIN-LEFT: 0px; DISPLAY: block; MARGIN-RIGHT: 0px; line-margin-top: 2%; line-text-align: center; TEXT-ALIGN: center;">{$title}</H2><BR>{/if}
													<DIV style="FONT-SIZE: 13px; FONT-FAMILY: '微软雅黑', '黑体'; COLOR: #444444; line-text-align: left; TEXT-ALIGN: left;">
														{$text}
														<DIV style="TEXT-ALIGN: right; MARGIN-TOP: 36px">
															{$_G.setting.sitename}<BR>
															<A style="COLOR: #222" href="{$_G.siteurl}" target=_blank>{$_G.siteurl}</A><BR>
															{nocache}{dgmdate($smarty.const.TIMESTAMP)}{/nocache}
														</DIV>
													</DIV>
												</TD>
											</TR>
										</TBODY>
									</TABLE>
								</TD>
							</TR>
						</TBODY>
					</TABLE>
				</CENTER>
			</TD>
		</TR>
	</TBODY>
</TABLE>
{if $additional_text}<TABLE style="BACKGROUND-COLOR: #F8F8F8; BORDER-TOP:1PX SOLID #E7E7E7; BORDER-BOTTOM:1PX SOLID #E7E7E7;" cellSpacing=0 cellPadding=0 width="100%" border=0>
	<TR>
		<TD>
			<CENTER>
				<TABLE cellSpacing=0 cellPadding=0 width=600 border=0 height="100%" style="HEIGHT: 100%;">
					<TR>
						<TD vAlign=top style="padding:20px;">
							{if $additional_title}<H2 style="MARGIN-BOTTOM: 1%; FONT-SIZE: 30px; FONT-FAMILY: '微软雅黑', '黑体'; FONT-WEIGHT: 400; COLOR: #444444; TEXT-ALIGN: left; MARGIN-LEFT: 0px; DISPLAY: block; MARGIN-RIGHT: 0px; line-margin-top: 2%">{$additional_title}</H2><BR>{/if}
							<DIV style="FONT-SIZE: 13px; FONT-FAMILY: '微软雅黑', '黑体'; COLOR: #444444; line-text-align: left">
								{$additional_text}
							</DIV>
							<BR>
						</TD>
					</TR>
				</TABLE>
			</CENTER>
		</TD>
	</TR>
</TABLE>{/if}
<TABLE style="BACKGROUND-COLOR: #1f1f1f" cellSpacing=0 cellPadding=0 width="100%" border=0>
	<TBODY>
		<TR>
			<TD align=center>
				<CENTER>
					<TABLE cellSpacing=0 cellPadding=0 width=600 border=0>
						<TBODY>
							<TR>
								<TD style="COLOR: #fff" vAlign=middle align=left color="#fff">	
									<DIV style="FONT-SIZE: 13px; FONT-FAMILY: '微软雅黑', '黑体'; PADDING-BOTTOM: 20px; PADDING-TOP: 20px; PADDING-LEFT: 20px;	 PADDING-RIGHT: 20px; line-text-align: left"><BR><BR>{$_G.setting.copyright}</DIV>
								</TD>
							</TR>
						</TBODY>
					</TABLE>
				</CENTER>
			</TD>
		</TR>
	</TBODY>
</TABLE>
