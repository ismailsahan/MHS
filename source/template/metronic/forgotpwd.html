{extends 'common_logging.html'}
{block subtitle}{lang logging/find_pwd}{/block}
{block logging}
		<!-- BEGIN FORGOT PASSWORD FORM -->
		<form class="forget-form" action="{U logging/forgotpwd}" method="post">
			{$ForgotPwdToken}
			<h3>{lang logging/find_pwd}</h3>
			<div class="alert alert-danger alert-block fade in{if !$errmsg} display-hide{/if}">
				<button class="close" data-close="alert"></button>
				<h4 class="alert-heading">{lang tip}</h4><p>{$errmsg}</p>
			</div>
			<p>{lang logging/forgot_pwd_tip}</p>
			{*<!--<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">{lang username}</label>
				<div class="input-icon">
					<i class="fa fa-user"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{lang username}" name="username" value="{$smarty.request.username|escape}" required />
				</div>
			</div>-->*}
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">{lang email}</label>
				<div class="input-icon">
					<i class="fa fa-envelope"></i>
					<input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="{lang email}" name="email" value="{$smarty.request.email|escape}" required />
				</div>
			</div>
			{if need_seccode('ForgotPwd')}
			<div class="form-group">
				<label class="control-label visible-ie8 visible-ie9">{lang verifycode}</label>
				<div class="input-icon verifycode">
					<i class="fa fa-picture-o"></i>
					<input class="form-control placeholder-no-fix" type="text" maxlength="{$_G.setting.seccodedata.length}" autocomplete="off" placeholder="{lang verifycode}" name="verifycode" id="verifycode" imgurl="{U 'seccode/show?tag='}{$ForgotPwdTokenHash}" tag="{$ForgotPwdTokenHash}" required />
				</div>
			</div>
			{/if}
			<div class="form-actions">
				<a href="{U logging/login}" class="btn default" id="register-back-btn"><i class="m-icon-swapleft"></i>  {lang back}</a>
				<button type="submit" class="btn green pull-right">{lang submit} <i class="m-icon-swapright m-icon-white"></i></button>
			</div>
		</form>
		<!-- END FORGOT PASSWORD FORM -->
{/block}
