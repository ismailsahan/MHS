{extends 'common_logging.html'}
{block subtitle}{lang logging/register}{/block}
{block logging}
		<div class="note note-success">
			<h4 class="block">{lang logging/register_success}</h4>
			<p>{$msg}</p>
			<p>{lang logging/register_success_redirect}</p>
			<p><a href="{U logging/activate}">{lang redirector}</a></p>
		</div>
		{redirecthtml('logging/activate', 5000)}
{/block}
